<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summer Holiday Itinerary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
    }
    .carousel img {
      scroll-snap-align: center;
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 0.75rem;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-4xl mx-auto space-y-10">
    <h1 class="text-4xl font-extrabold text-center mb-6">‚òÄÔ∏è Summer Holiday Itinerary</h1>
    <div id="itineraryContainer"></div>
    <script>
      const itinerary = [
        {
          day: 'üèñÔ∏è Day 1: Arrival & Summer Beach Bliss',
          items: [
            { name: 'Upton Court Hotel', description: 'Check into Upton Court Hotel or a seaside cottage.', location: 'Upton Court Hotel', images: [] },
            { name: "Kate‚Äôs Coffee Shop & Deli", description: 'Cool off with smoothies and treats.', location: "Kate‚Äôs Coffee Shop & Deli", images: [] },
            { name: 'Morriscastle Beach', description: 'Great for paddling, sandcastle building, and seashell hunting.', location: 'Morriscastle Beach', images: [] },
            { name: "Lawler‚Äôs of Morriscastle", description: 'Evening family dinner (outdoor seating available!)', location: "Lawler‚Äôs of Morriscastle", images: [] },
          ]
        },
        {
          day: 'ü¶ô Day 2: Nature Walk & Wildlife Wonders',
          items: [
            { name: 'Kilmuckridge-Morriscastle Trail', description: 'Morning stroll on the buggy-friendly trail.', location: 'Kilmuckridge-Morriscastle Trail', images: [] },
            { name: 'Secret Valley Wildlife Park', description: 'Interactive animal sessions and pony rides.', location: 'Secret Valley Wildlife Park', images: [] },
            { name: 'Partridges, Gorey', description: 'Grab ice cream with local flavors.', location: 'Partridges Gorey', images: [] },
          ]
        },
        {
          day: 'üè∞ Day 3: Wells House Adventure Day',
          items: [
            { name: 'Wells House & Gardens', description: 'Fairy trails, petting farm, archery, treasure hunts.', location: 'Wells House and Gardens', images: [] },
            { name: 'Brambles Caf√©', description: 'Lunch on-site at Brambles Caf√©.', location: 'Brambles Caf√© Wells House', images: [] },
            { name: 'Glenavon Japanese Garden', description: 'Optional quick detour to the serene garden.', location: 'Glenavon Japanese Garden', images: [] },
          ]
        },
        {
          day: 'üö¥ Day 4: Castle Explorers & Crafts',
          items: [
            { name: 'Enniscorthy Castle', description: 'Visit historic Enniscorthy Castle (25 minutes drive).', location: 'Enniscorthy Castle', images: [] },
            { name: 'Tinnaberna Sandhills', description: 'Cycle or walk around the scenic sandhills.', location: 'Tinnaberna Sandhills', images: [] },
            { name: 'Claymazing / Art It', description: 'Afternoon pottery painting or craft workshop for kids.', location: 'Claymazing Gorey', images: [] },
          ]
        },
        {
          day: 'üéâ Day 5: Festivities & Free Play',
          items: [
            { name: 'Summer Market Stalls', description: 'Browse weekend market stalls in nearby towns.', location: 'Kilmuckridge Market', images: [] },
            { name: 'The Greenhouse Caf√©', description: 'Drop-in kids craft sessions and snacks.', location: 'The Greenhouse Caf√©', images: [] },
            { name: 'Ballinoulart Beach', description: 'Late afternoon beach play‚Äîkite flying and digging.', location: 'Ballinoulart Beach', images: [] },
          ]
        },
        {
          day: 'üé≠ Day 6: Farewell Fun',
          items: [
            { name: 'Kilmuckridge Drama Festival', description: 'Catch a short family-friendly performance.', location: 'Kilmuckridge', images: [] },
            { name: 'Da Paolo Italian Restaurant', description: 'Brunch at Da Paolo before heading home.', location: 'Da Paolo Italian Restaurant', images: [] },
            { name: 'Wexford Town', description: 'Stop by for a final stroll and ice cream.', location: 'Wexford', images: [] },
          ]
        },
      ];

      function togglePanel(id) {
        const panel = document.getElementById(id);
        panel.classList.toggle("hidden");
      }

      window.onload = () => {
        const container = document.getElementById("itineraryContainer");

        itinerary.forEach(day => {
          const dayDiv = document.createElement("div");
          dayDiv.innerHTML = `<h2 class="text-2xl font-bold mb-4">${day.day}</h2>`;

          day.items.forEach((item, index) => {
            const id = `${day.day.replace(/\W/g, '')}-${index}`;
            dayDiv.innerHTML += `
              <div class="mb-4">
                <button class="w-full text-left px-4 py-3 bg-white shadow rounded-lg hover:bg-gray-50" onclick="togglePanel('${id}')">
                  <span class="font-semibold">${item.name}</span>
                </button>
                <div id="${id}" class="hidden mt-2 ml-4">
                  <p class="mb-2 text-sm italic">${item.description}</p>
                  <iframe
                    src="https://www.google.com/maps?q=${encodeURIComponent(item.location)}&output=embed"
                    class="w-full h-64 rounded-lg border mb-2"
                    allowfullscreen=""
                    loading="lazy">
                  </iframe>
                  <div class="carousel">
                    ${item.images.map(url => `<img src="${url}" alt="${item.name}">`).join('')}
                  </div>
                </div>
              </div>
            `;
          });

          container.appendChild(dayDiv);
        });
      };
    </script>
  </div>
</body>
</html>
