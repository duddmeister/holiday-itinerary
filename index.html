<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summer Holiday Itinerary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
    }
    .carousel img {
      scroll-snap-align: center;
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 0.75rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #e2e8f0;
    }
    .carousel img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .activity-panel {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-5px);
      transition: max-height 0.5s ease, opacity 0.5s ease, transform 0.5s ease;
    }
    .activity-panel.open {
      max-height: 1500px;
      opacity: 1;
      transform: translateY(0);
    }
    button:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
  </style>
</head>
<body class="text-gray-800 p-6">
  <div class="max-w-5xl mx-auto space-y-12">
    <h1 class="text-5xl font-extrabold text-center mb-12 text-indigo-700 drop-shadow-lg">‚òÄÔ∏è Summer Holiday Itinerary</h1>
    <div id="itineraryContainer"></div>
    <script>
      const itinerary = [
        {
          day: 'üèñÔ∏è Day 1: Arrival & Summer Beach Bliss',
          items: [
            {
              name: 'Upton Court Hotel',
              description: 'Check into Upton Court Hotel or a seaside cottage.',
              location: 'Upton Court Hotel',
              images: ['https://dynamic-media-cdn.tripadvisor.com/media/photo-o/07/56/10/77/sean-ogs-hotel.jpg?w=600&h=-1&s=1']
            },
            {
              name: "Kate‚Äôs Coffee Shop & Deli",
              description: 'Cool off with smoothies and treats.',
              location: "Kate‚Äôs Coffee Shop & Deli",
              images: ['https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Inside_a_coffee_shop.jpg/640px-Inside_a_coffee_shop.jpg']
            },
            {
              name: 'Morriscastle Beach',
              description: 'Great for paddling, sandcastle building, and seashell hunting.',
              location: 'Morriscastle Beach',
              images: ['https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Morriscastle_Beach%2C_County_Wexford_-_geograph.org.uk_-_2472274.jpg/640px-Morriscastle_Beach%2C_County_Wexford_-_geograph.org.uk_-_2472274.jpg']
            },
            {
              name: "Lawler‚Äôs of Morriscastle",
              description: 'Evening family dinner (outdoor seating available!)',
              location: "Lawler‚Äôs of Morriscastle",
              images: ['https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Outdoor_cafe_seating_London.jpg/640px-Outdoor_cafe_seating_London.jpg']
            }
          ]
        }
      ];

      function togglePanel(id) {
        document.querySelectorAll('.activity-panel').forEach(panel => {
          if (panel.id !== id) {
            panel.classList.remove('open');
          }
        });
        const panel = document.getElementById(id);
        panel.classList.toggle("open");
      }

      window.onload = () => {
        const container = document.getElementById("itineraryContainer");

        itinerary.forEach(day => {
          const dayDiv = document.createElement("div");
          dayDiv.innerHTML = `<h2 class="text-3xl font-bold text-indigo-600 mb-6 border-b pb-2">${day.day}</h2>`;

          day.items.forEach((item, index) => {
            const id = `${day.day.replace(/\W/g, '')}-${index}`;
            dayDiv.innerHTML += `
              <div class="mb-6">
                <button class="w-full text-left px-6 py-4 bg-white shadow-lg rounded-xl hover:bg-gray-100 transition" onclick="togglePanel('${id}')">
                  <span class="text-lg font-semibold">${item.name}</span>
                </button>
                <div id="${id}" class="activity-panel mt-3 pl-6">
                  <p class="mb-2 text-sm italic">${item.description}</p>
                  <iframe
                    src="https://www.google.com/maps?q=${encodeURIComponent(item.location)}&output=embed"
                    class="w-full h-64 rounded-lg border mb-3"
                    allowfullscreen=""
                    loading="lazy">
                  </iframe>
                  <div class="carousel">
                    ${item.images.map(url => `<img src="${url}" alt="${item.name}" referrerpolicy="no-referrer" onerror="this.src='https://via.placeholder.com/300x200?text=Image+Unavailable'">`).join('')}
                  </div>
                </div>
              </div>
            `;
          });

          container.appendChild(dayDiv);
        });
      };
    </script>
  </div>
</body>
</html>
