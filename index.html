<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summer Holiday Itinerary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
    }
    .carousel img {
      scroll-snap-align: center;
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 0.75rem;
    }
    .activity-panel {
      max-height: 0;
      overflow: hidden;
      transition: all 0.4s ease;
      opacity: 0;
    }
    .activity-panel.open {
      max-height: 1000px;
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-4xl mx-auto space-y-10">
    <h1 class="text-4xl font-extrabold text-center mb-6">‚òÄÔ∏è Summer Holiday Itinerary</h1>
    <div id="itineraryContainer"></div>
    <script>
      const itinerary = [
  {
    day: 'üèñÔ∏è Day 1: Arrival & Summer Beach Bliss',
    items: [
      {
        name: 'Upton Court Hotel',
        description: 'Check into Upton Court Hotel or a seaside cottage.',
        location: 'Upton Court Hotel',
        images: ['https://lh5.googleusercontent.com/p/AF1QipMAvcFzN1dTeUvW5hSfzK4J5ALpCE_Pv7hxgTdb=w600-h400']
      },
      {
        name: "Kate‚Äôs Coffee Shop & Deli",
        description: 'Cool off with smoothies and treats.',
        location: "Kate‚Äôs Coffee Shop & Deli",
        images: ['https://lh5.googleusercontent.com/p/AF1QipM5Et5ORZzbc9hyDdEmL7K6oA_MmiRybpYP52-9=w600-h400']
      },
      {
        name: 'Morriscastle Beach',
        description: 'Great for paddling, sandcastle building, and seashell hunting.',
        location: 'Morriscastle Beach',
        images: ['https://lh5.googleusercontent.com/p/AF1QipOjcoPHyVoqQ8CLT8BiYwCyI0edypRDb7BSr2mo=w600-h400']
      },
      {
        name: "Lawler‚Äôs of Morriscastle",
        description: 'Evening family dinner (outdoor seating available!)',
        location: "Lawler‚Äôs of Morriscastle",
        images: ['https://lh5.googleusercontent.com/p/AF1QipP6N3sMXzTx4Z5Yo_EIjZVdtZOGmJLYxuL2o7zy=w600-h400']
      }
    ]
  },
  {
    day: 'ü¶ô Day 2: Nature Walk & Wildlife Wonders',
    items: [
      {
        name: 'Kilmuckridge-Morriscastle Trail',
        description: 'Morning stroll on the buggy-friendly trail.',
        location: 'Kilmuckridge-Morriscastle Trail',
        images: ['https://lh5.googleusercontent.com/p/AF1QipOa9R9SgK4LChLxq9LzZFXQpAZuWmMHbOqR7zGA=w600-h400']
      },
      {
        name: 'Secret Valley Wildlife Park',
        description: 'Interactive animal sessions and pony rides.',
        location: 'Secret Valley Wildlife Park',
        images: ['https://lh5.googleusercontent.com/p/AF1QipMvLq0RxM9TgNLUecR4EE46_1YxGpbwDlz9B0Ya=w600-h400']
      },
      {
        name: 'Partridges, Gorey',
        description: 'Grab ice cream with local flavors.',
        location: 'Partridges Gorey',
        images: ['https://lh5.googleusercontent.com/p/AF1QipMwPg3MCLRT_hgY8ZP10zTfZnSTnV6lZbKJGvVQ=w600-h400']
      }
    ]
  },
  {
    day: 'üè∞ Day 3: Wells House Adventure Day',
    items: [
      {
        name: 'Wells House & Gardens',
        description: 'Fairy trails, petting farm, archery, treasure hunts.',
        location: 'Wells House and Gardens',
        images: ['https://lh5.googleusercontent.com/p/AF1QipMmbBYNrcWD-QciwHFqGhMUCaL3tv2EdNBvVrOB=w600-h400']
      },
      {
        name: 'Brambles Caf√©',
        description: 'Lunch on-site at Brambles Caf√©.',
        location: 'Brambles Caf√© Wells House',
        images: ['https://lh5.googleusercontent.com/p/AF1QipO4DnFAbUd5NTkINv1NnMzEStzY6jqahpgOLv9A=w600-h400']
      },
      {
        name: 'Glenavon Japanese Garden',
        description: 'Optional quick detour to the serene garden.',
        location: 'Glenavon Japanese Garden',
        images: ['https://lh5.googleusercontent.com/p/AF1QipNRtOZbY1jw6EJzUMNlfpY9DLrK-bHZj04Zyk0x=w600-h400']
      }
    ]
  }
];

      function togglePanel(id) {
        document.querySelectorAll('.activity-panel').forEach(panel => {
          if (panel.id !== id) {
            panel.classList.remove('open');
          }
        });
        const panel = document.getElementById(id);
        panel.classList.toggle("open");
      }

      window.onload = () => {
        const container = document.getElementById("itineraryContainer");

        itinerary.forEach(day => {
          const dayDiv = document.createElement("div");
          dayDiv.innerHTML = `<h2 class="text-2xl font-bold mb-4">${day.day}</h2>`;

          day.items.forEach((item, index) => {
            const id = `${day.day.replace(/\W/g, '')}-${index}`;
            dayDiv.innerHTML += `
              <div class="mb-4">
                <button class="w-full text-left px-4 py-3 bg-white shadow rounded-lg hover:bg-gray-50" onclick="togglePanel('${id}')">
                  <span class="font-semibold">${item.name}</span>
                </button>
                <div id="${id}" class="activity-panel mt-2 ml-4">
                  <p class="mb-2 text-sm italic">${item.description}</p>
                  <iframe
                    src="https://www.google.com/maps?q=${encodeURIComponent(item.location)}&output=embed"
                    class="w-full h-64 rounded-lg border mb-2"
                    allowfullscreen=""
                    loading="lazy">
                  </iframe>
                  <div class="carousel">
                    ${item.images.map(url => `<img src="${url}" alt="${item.name}">`).join('')}
                  </div>
                </div>
              </div>
            `;
          });

          container.appendChild(dayDiv);
        });
      };
    </script>
  </div>
</body>
</html>
