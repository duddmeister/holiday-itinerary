<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summer Holiday Itinerary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
    }
    .carousel img {
      scroll-snap-align: center;
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 0.75rem;
    }
    .activity-panel {
      display: none;
      transition: all 0.4s ease;
    }
    .activity-panel.open {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-4xl mx-auto space-y-10">
    <h1 class="text-4xl font-extrabold text-center mb-6">‚òÄÔ∏è Summer Holiday Itinerary</h1>
    <div id="itineraryContainer"></div>
    <script>
      const itinerary = [
        {
          day: 'üèñÔ∏è Day 1: Arrival & Summer Beach Bliss',
          items: [
            {
              name: 'Upton Court Hotel',
              description: 'Check into Upton Court Hotel or a seaside cottage.',
              location: 'Upton Court Hotel',
              images: ['https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Country_house_in_Ireland.jpg/640px-Country_house_in_Ireland.jpg']
            },
            {
              name: "Kate‚Äôs Coffee Shop & Deli",
              description: 'Cool off with smoothies and treats.',
              location: "Kate‚Äôs Coffee Shop & Deli",
              images: ['https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Coffee_shop_coffee_and_scones.jpg/640px-Coffee_shop_coffee_and_scones.jpg']
            },
            {
              name: 'Morriscastle Beach',
              description: 'Great for paddling, sandcastle building, and seashell hunting.',
              location: 'Morriscastle Beach',
              images: ['https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Morriscastle_Beach%2C_County_Wexford_-_geograph.org.uk_-_2472274.jpg/640px-Morriscastle_Beach%2C_County_Wexford_-_geograph.org.uk_-_2472274.jpg']
            },
            {
              name: "Lawler‚Äôs of Morriscastle",
              description: 'Evening family dinner (outdoor seating available!)',
              location: "Lawler‚Äôs of Morriscastle",
              images: ['https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Outdoor_cafe_seating_London.jpg/640px-Outdoor_cafe_seating_London.jpg']
            }
          ]
        }
      ];

      function togglePanel(id) {
        document.querySelectorAll('.activity-panel').forEach(panel => {
          if (panel.id !== id) {
            panel.classList.remove('open');
          }
        });
        const panel = document.getElementById(id);
        panel.classList.toggle("open");
      }

      window.onload = () => {
        const container = document.getElementById("itineraryContainer");

        itinerary.forEach(day => {
          const dayDiv = document.createElement("div");
          dayDiv.innerHTML = `<h2 class="text-2xl font-bold mb-4">${day.day}</h2>`;

          day.items.forEach((item, index) => {
            const id = `${day.day.replace(/\W/g, '')}-${index}`;
            dayDiv.innerHTML += `
              <div class="mb-4">
                <button class="w-full text-left px-4 py-3 bg-white shadow rounded-lg hover:bg-gray-50" onclick="togglePanel('${id}')">
                  <span class="font-semibold">${item.name}</span>
                </button>
                <div id="${id}" class="activity-panel mt-2 ml-4">
                  <p class="mb-2 text-sm italic">${item.description}</p>
                  <iframe
                    src="https://www.google.com/maps?q=${encodeURIComponent(item.location)}&output=embed"
                    class="w-full h-64 rounded-lg border mb-2"
                    allowfullscreen=""
                    loading="lazy">
                  </iframe>
                  <div class="carousel">
                    ${item.images.map(url => `<img src="${url}" alt="${item.name}">`).join('')}
                  </div>
                </div>
              </div>
            `;
          });

          container.appendChild(dayDiv);
        });
      };
    </script>
  </div>
</body>
</html>
