  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      transition: background 0.3s ease, color 0.3s ease;
    }
    .dark body {
      background: #1f2937;
      color: #f3f4f6;
    }
    .carousel {
      display: flex;
      overflow-x: scroll;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .carousel img {
      scroll-snap-align: start;
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 0.75rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #e2e8f0;
    }
    .carousel img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .activity-panel {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-5px);
      transition: max-height 0.5s ease, opacity 0.5s ease, transform 0.5s ease;
    }
    .activity-panel.open {
      max-height: 1500px;
      opacity: 1;
      transform: translateY(0);
    }
    button:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
  </style>
</head>

    function togglePanel(id) {
      document.querySelectorAll('.activity-panel').forEach(panel => {
        if (panel.id !== id) {
          panel.classList.remove('open');
        }
      });
      const panel = document.getElementById(id);
      panel.classList.toggle("open");
    }

    window.onload = () => {
      const container = document.getElementById("itineraryContainer");

      itinerary.forEach(day => {
        const dayDiv = document.createElement("div");
        dayDiv.innerHTML = `<h2 class="text-3xl font-bold text-indigo-600 mb-6 border-b pb-2 dark:text-indigo-300">${day.day}</h2>`;

        day.items.forEach((item, index) => {
          const id = `${day.day.replace(/\W/g, '')}-${index}`;
          dayDiv.innerHTML += `
            <div class="mb-6">
              <button class="w-full text-left px-6 py-4 bg-white dark:bg-gray-800 shadow-lg rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 transition" onclick="togglePanel('${id}')">
                <span class="text-lg font-semibold">${item.name}</span>
              </button>
              <div id="${id}" class="activity-panel mt-3 pl-6">
                <p class="mb-2 text-sm italic">${item.description}</p>
                <iframe
                  src="https://www.google.com/maps?q=${encodeURIComponent(item.location)}&output=embed"
                  class="w-full h-64 rounded-lg border mb-3"
                  allowfullscreen=""
                  loading="lazy">
                </iframe>
                <div class="carousel">
                  ${item.images.map(url => `<img src="${url}" alt="${item.name}" referrerpolicy="no-referrer" onerror="this.src='https://via.placeholder.com/300x200?text=Image+Unavailable'">`).join('')}
                </div>
              </div>
            </div>
          `;
        });

        container.appendChild(dayDiv);
      });
    };
