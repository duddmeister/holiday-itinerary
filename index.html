<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summer Holiday Itinerary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
    }
    .carousel img {
      scroll-snap-align: center;
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 0.75rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .carousel img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .activity-panel {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-5px);
      transition: max-height 0.5s ease, opacity 0.5s ease, transform 0.5s ease;
    }
    .activity-panel.open {
      max-height: 1500px;
      opacity: 1;
      transform: translateY(0);
    }
    button:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
  </style>
</head>

        },

        },
        {

          items: [
            {

              description: 'Fairy trails, petting farm, archery, treasure hunts.',
              location: 'Wells House and Gardens',

            },
            {

            },
            {

        {

          items: [
            {

              location: 'Enniscorthy Castle',

            }
          ]

      ];

      function togglePanel(id) {
        document.querySelectorAll('.activity-panel').forEach(panel => {
          if (panel.id !== id) {
            panel.classList.remove('open');
          }
        });
        const panel = document.getElementById(id);
        panel.classList.toggle("open");
      }

      window.onload = () => {
        const container = document.getElementById("itineraryContainer");

        itinerary.forEach(day => {
          const dayDiv = document.createElement("div");
          dayDiv.innerHTML = `<h2 class="text-3xl font-bold text-indigo-600 mb-6 border-b pb-2">${day.day}</h2>`;

          day.items.forEach((item, index) => {
            const id = `${day.day.replace(/\W/g, '')}-${index}`;
            dayDiv.innerHTML += `
              <div class="mb-6">
                <button class="w-full text-left px-6 py-4 bg-white shadow-lg rounded-xl hover:bg-gray-100 transition" onclick="togglePanel('${id}')">
                  <span class="text-lg font-semibold">${item.name}</span>
                </button>
                <div id="${id}" class="activity-panel mt-3 pl-6">
                  <p class="mb-2 text-sm italic">${item.description}</p>
                  <iframe
                    src="https://www.google.com/maps?q=${encodeURIComponent(item.location)}&output=embed"
                    class="w-full h-64 rounded-lg border mb-3"
                    allowfullscreen=""
                    loading="lazy">
                  </iframe>
                  <div class="carousel">
                    ${item.images.map(url => `<img src="${url}" alt="${item.name}" loading="lazy">`).join('')}
                  </div>
                </div>
              </div>
            `;
          });

          container.appendChild(dayDiv);
        });
      };
    </script>
  </div>
</body>
</html>
