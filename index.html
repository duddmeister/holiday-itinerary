  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      transition: background .3s, color .3s;
    }
    .dark body {
      background: #1f2937;
      color: #f3f4f6;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
      gap: 1rem;
    }
    .carousel::-webkit-scrollbar { display: none; }
    .carousel img {
      scroll-snap-align: start;
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: .75rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform .3s, box-shadow .3s;
      background: #e2e8f0;
    }
    .carousel img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .activity-panel {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-5px);
      transition: max-height .5s, opacity .5s, transform .5s;
    }
    .activity-panel.open {
      max-height: 1500px;
      opacity: 1;
      transform: translateY(0);
    }
    button:focus {
      outline: 2px solid #3b82f6; outline-offset: 2px;
    }
  </style>
</head>

    function togglePanel(id) {
      document.querySelectorAll('.activity-panel').forEach(panel => {
        if (panel.id !== id) panel.classList.remove('open');
      });
      document.getElementById(id).classList.toggle('open');
    }

    window.onload = () => {
      const container = document.getElementById("itineraryContainer");
      itinerary.forEach(day => {
        const dayDiv = document.createElement("div");
        dayDiv.innerHTML = `<h2 class="text-3xl font-bold text-indigo-600 dark:text-indigo-300 mb-6 border-b pb-2">${day.day}</h2>`;
        day.items.forEach((item,i) => {
          const id = `${day.day.replace(/\W/g,'')}-${i}`;
          dayDiv.innerHTML += `
            <div class="mb-6">
              <button onclick="togglePanel('${id}')" class="w-full text-left px-6 py-4 bg-white dark:bg-gray-800 shadow-lg rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                <span class="text-lg font-semibold">${item.name}</span>
              </button>
              <div id="${id}" class="activity-panel mt-3 pl-6">
                <p class="italic text-sm mb-2">${item.description}</p>
                <iframe src="https://www.google.com/maps?q=${encodeURIComponent(item.location)}&output=embed" class="w-full h-64 rounded-lg border mb-3" loading="lazy"></iframe>
                <div class="carousel">
                  ${item.images.map(url => `<img src="${url}" alt="${item.name}" referrerpolicy="no-referrer" onerror="this.style.display='none'">`).join('')}
                </div>
              </div>
            </div>`;
        });
        container.appendChild(dayDiv);
      });
    };
